<!DOCTYPE html>
<html>
<head>
	<title>忘记密码</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../../css/weui.min.css">
	<link rel="stylesheet" href="../../css/jquery-weui.min.css">
	<link rel="stylesheet" href="../../css/main.css">
</head>
<body>
	<div id="app">
		<div class="login">
			<div class="user-header">
				<header>
					<p>前进的道路有坎坷</p>
					<p>我和你一起闯</p>
				</header>
				<div class="user-header-img">
					<img src="../../images/001.png" alt="管理员">
					<p>忘记密码</p>
				</div>
			</div>
			<div class="user-input">
			    <div class="weui-cells weui-cells_form">
			    	<div class="weui-cell">
					    <div class="weui-cell__bd">
					      <input class="weui-input" type="text" placeholder="请输入您的帐号">
					    </div>
					 </div>
					<div class="weui-cell weui-cell_vcode">			        
						<div class="weui-cell__bd">
						  <input class="weui-input" type="tel" placeholder="请输入激活码">
						</div>
						<div class="weui-cell__ft">
						  <button class="weui-vcode-btn">获取激活码</button>
						</div>
					</div>
			    </div>
			    <div class="weui-btn-area">
			      <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">发送新密码</a>
			    </div>
			</div>
		</div>
	</div>
	<script src="../../js/vue.min.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/jquery-weui.min.js"></script>
	<script>
	var vm = new Vue({
		el:"#app",
		data:{
			message:"代理商-登录"
		}
	})
	</script>
</body>
</html>
