<!DOCTYPE html>
<html>
<head>
	<title>销售开单</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../../css/weui.min.css">
	<link rel="stylesheet" href="../../css/jquery-weui.min.css">
	<link rel="stylesheet" href="../../css/main.css">
</head>
<body>
	<div id="app" class="index_billing">
		<div class="wrap">
			<div class="weui-cells__title">商户信息</div>
		    <div class="weui-cells">
		      <div class="weui-cell">
		        <div class="weui-cell__bd">
		          <p>商户信息</p>
		        </div>
		        <div class="weui-cell__ft">输入商户姓名</div>
		      </div>
		      <div class="weui-cell">
		        <div class="weui-cell__bd">
		          <p>联系电话</p>
		        </div>
		        <div class="weui-cell__ft">40012098789</div>
		      </div>
		      <a class="weui-cell weui-cell_access" href="">
		        <div class="weui-cell__bd">
		          <p>收获地区</p>
		        </div>
		        <div class="weui-cell__ft">请选择</div>
		      </a>
		      <div class="weui-cells margin-top"><div class="weui-cell"><div class="weui-cell__bd"><input type="text" placeholder="详细地址，精确到门牌号" class="weui-input"></div></div></div>
		      </div>
		    <div class="weui-panel weui-panel_access">
			  <div class="weui-panel__hd">商品名称</div>
			  <div class="weui-panel__bd">
			    <div class="weui-media-box weui-media-box_appmsg">
			      <div class="weui-media-box__hd">
			        <img class="weui-media-box__thumb" src="../../images/002.png">
			      </div>
			      <div class="weui-media-box__bd">
			        <div class="weui-media-box__title">
			        	<span>价格</span>
						<span>1200.00</span>
			        </div>
			        <div class="weui-media-box__title">
			        	<span>零售价</span>
						<input class="weui-input" type="number" pattern="[0-9]*" value="1200.00">
			        </div>
			        <h4 class="weui-media-box__title">
			        	采购数量
			        	<div class="weui-count">
		                  <a class="weui-count__btn weui-count__decrease"></a>
		                  <input class="weui-count__number" type="number" value="1">
		                  <a class="weui-count__btn weui-count__increase"></a>
		                </div>
			        </h4>
			      </div>
			    </div>
			  </div>
			  <div class="weui-panel__ft">
			    <div class="weui-cells">
				  <div class="weui-cell">
				    <div class="weui-cell__bd">
				      <input class="weui-input" type="text" placeholder="备注">
				    </div>
				  </div>
				</div>   
			  </div>
			</div>
			<div class="weui-cells__title">收货人信息</div>
		    <div class="weui-cells">
		      <div class="weui-cell">
		        <div class="weui-cell__bd">
		          <p>收货人姓名</p>
		        </div>
		        <div class="weui-cell__ft">王梅</div>
		      </div>
		      <div class="weui-cell">
		        <div class="weui-cell__bd">
		          <p>联系电话</p>
		        </div>
		        <div class="weui-cell__ft">收货人电话</div>
		      </div>
		      <a class="weui-cell weui-cell_access" href="">
		        <div class="weui-cell__bd">
		          <p>收货地区</p>
		        </div>
		        <div class="weui-cell__ft">江苏省 常州市 新北区</div>
		      </a>
		      <div class="weui-cells margin-top">
				  <div class="weui-cell">
				    <div class="weui-cell__bd">
				      <input class="weui-input" type="text" placeholder="备注" v-model="addressinfo">
				    </div>
				  </div>
				</div>
		    </div>
		</div>
		<div style="height:60px"></div>
		<div class="index_billing_footer">
			<div class="weui-flex">
				<div class="weui-flex__item weui-flex">
					<div class="weui-flex__item">合计：<span>￥13900</span></div>
					<div>件数：<span>2</span></div>
				</div>
				<div class="index_billing_event">出售</div>
			</div>
		</div>
	</div>
	<script src="../../js/vue.min.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/jquery-weui.min.js"></script>
	<script>
	var vm = new Vue({
		el:"#app",
		data:{
			message:"代理商-登录",
			addressinfo:"太湖东路9号"
		}
	})
	</script>
</body>
</html>
