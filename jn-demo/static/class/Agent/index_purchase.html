<!DOCTYPE html>
<html>
<head>
	<title>产品进货</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../../css/weui.min.css">
	<link rel="stylesheet" href="../../css/jquery-weui.min.css">
	<link rel="stylesheet" href="../../css/main.css">
</head>
<body>
	<div id="app">
		<div class="wrap">
			<div class="weui-cells__title">供应商信息</div>
	        <div class="weui-cells">
	          <div class="weui-cell">
	            <div class="weui-cell__bd">
	              <p>供应商名称</p>
	            </div>
	            <div class="weui-cell__ft">江苏犟牛网络科技有限公司</div>
	          </div>
	          <div class="weui-cell">
	            <div class="weui-cell__bd">
	              <p>供应商电话</p>
	            </div>
	            <div class="weui-cell__ft">40012098789</div>
	          </div>
	          <a class="weui-cell weui-cell_access" href="">
	            <div class="weui-cell__bd">
	              <p>支付方式</p>
	            </div>
	            <div class="weui-cell__ft">转账</div>
	          </a>
	        </div>
	        <div class="weui-panel weui-panel_access">
			  <div class="weui-panel__hd">商品名称</div>
			  <div class="weui-panel__bd">
			    <div class="weui-media-box weui-media-box_appmsg">
			      <div class="weui-media-box__hd">
			        <img class="weui-media-box__thumb" src="../../images/002.png">
			      </div>
			      <div class="weui-media-box__bd">
			        <span class="weui-media-box__title">采购数量</span>
			        <div class="weui-count">
                      <a class="weui-count__btn weui-count__decrease"></a>
                      <input class="weui-count__number" type="number" value="1" />
                      <a class="weui-count__btn weui-count__increase"></a>
                    </div>
			      </div>
			    </div>
			  </div>
			  <div class="weui-panel__ft">
			    <div class="weui-cells">
				  <div class="weui-cell">
				    <div class="weui-cell__bd">
				      <input class="weui-input" type="text" placeholder="备注">
				    </div>
				  </div>
				</div>   
			  </div>
			</div>
			<div class="weui-panel weui-panel_access">
			  <div class="weui-panel__hd">支付金额</div>
			  <div class="weui-panel__bd">
			    <div class="weui-cell">
	            	<div class="weui-cell__bd">
		              <p>100.00</p>
		            </div>
		            <div class="weui-cell__ft">修改支付金额</div>
		        </div>
			  </div>
			</div>
			<div class="weui-btn-area">
		      <a class="weui-btn weui-btn_warn" href="javascript:" id="showTooltips">申请采购</a>
		    </div>
		</div>
	</div>
	<script src="../../js/vue.min.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/jquery-weui.min.js"></script>
	<script>
	var vm = new Vue({
		el:"#app",
		data:{
			message:"代理商-登录"
		}
	})
	$(function(){
		var MAX = 99, MIN = 1;
		$('.weui-count__decrease').click(function (e) {
		  var $input = $(e.currentTarget).parent().find('.weui-count__number');
		  var number = parseInt($input.val() || "0") - 1
		  if (number < MIN) number = MIN;
		  $input.val(number)
		})
		$('.weui-count__increase').click(function (e) {
		  var $input = $(e.currentTarget).parent().find('.weui-count__number');
		  var number = parseInt($input.val() || "0") + 1
		  if (number > MAX) number = MAX;
		  $input.val(number)
		})
	})
	</script>
</body>
</html>
