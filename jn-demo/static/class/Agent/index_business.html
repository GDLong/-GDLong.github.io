<!DOCTYPE html>
<html>
<head>
	<title>业务单据</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../../css/weui.min.css">
	<link rel="stylesheet" href="../../css/jquery-weui.min.css">
	<link rel="stylesheet" href="../../css/main.css">
</head>
<body>
	<div id="app" class="business">
		<section class="business-card">
			<div class="weui-flex">
			  <div class="business-card-span"><span>账户余额</span></div>
			  <div class="weui-flex__item">￥12000.00</div>
			</div>
			<div class="weui-flex">
			  <div class="business-card-span"><span>库存总数</span></div>
			  <div class="weui-flex__item"><span class="business-card-span-s">25</span></div>
			</div>
			<div class="weui-flex business-card-mask">
			  <div class="weui-flex__item">
				<span>应收客户款</span>
				<span>2800</span>
			  </div>
			  <div class="weui-flex__item">
				<span>应收供货款</span>
				<span>2800</span>
			  </div>
			</div>
		</section>
		<section class="sales-list">
			<div class="weui-panel weui-panel_access">
			  <div class="weui-panel__hd">销售榜</div>
			  <div class="weui-panel__bd">
			    <div class="weui-flex">
				  <div class="weui-flex__item weui-cell_access">
				  	<p><i></i></p>
					<p>
						<span>今日销售</span>
						<span>2800</span>
					</p>
				  </div>
				  <div class="weui-flex__item weui-cell_access">
				  	<p><i></i></p>
				  	<p>
						<span>昨日销售</span>
						<span>2800</span>
					</p>
				  </div>
				  <div class="weui-flex__item weui-cell_access">
				  	<p><i></i></p>
				  	<p>
						<span>近7日销售</span>
						<span>2800</span>
					</p>
				  </div>
				  <div class="weui-flex__item weui-cell_access">
				  	<p><i></i></p>
				  	<p>
						<span>近30日销售</span>
						<span>2800</span>
					</p>
				  </div>
				</div>
			  </div>
			</div>
		</section>
		<section class="sales-history">
			<div class="weui-panel weui-panel_access">
			  <div class="weui-panel__hd">销售历史</div>
			  <div class="weui-panel__bd">
			    <div class="weui-flex sales-history-btn">
				  <div class="weui-flex__item weui-cell_access">今日</div>
				  <div class="weui-flex__item weui-cell_access">近7日</div>
				  <div class="weui-flex__item weui-cell_access">近30日</div>
				  <div class="weui-flex__item weui-cell_access">全部</div>
				</div>
			  </div>
			</div>
			<div class="weui-cells sales-history-price">
			  <a class="weui-cell weui-cell_access" href="./business_list.html">
			    <div class="weui-cell__bd">
			      <p>收入金额 ￥208.00</p>
			    </div>
			    <div class="weui-cell__ft">
			    </div>
			  </a>
			  <div class="weui-flex">
				  <div class="weui-flex__item">
				  	<p>销售笔数</p>
				  	<span>1</span>
				  </div>
				  <div class="weui-flex__item">
				  	<p>销售数量</p>
				  	<span>15</span>
				  </div>
				  <div class="weui-flex__item">
				  	<p>销售金额</p>
				  	<span>1200</span>
				  </div>
			  </div>
			</div>
		</section>
	</div>
	<script src="../../js/vue.min.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/jquery-weui.min.js"></script>
	<script>
	var vm = new Vue({
		el:"#app",
		data:{
			message:"代理商-登录"
		}
	})
	</script>
</body>
</html>
