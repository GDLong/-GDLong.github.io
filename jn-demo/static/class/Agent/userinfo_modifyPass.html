<!DOCTYPE html>
<html>
<head>
	<title>修改密码</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../../css/weui.min.css">
	<link rel="stylesheet" href="../../css/jquery-weui.min.css">
	<link rel="stylesheet" href="../../css/main.css">
</head>
<body>
	<div id="app">
		<div class="wrap">
	        <div class="weui-cells__title"></div>
			<div class="weui-cells weui-cells_form">
			  <div class="weui-cell">
			    <div class="weui-cell__hd"></div>
			    <div class="weui-cell__bd">
			      <input class="weui-input" value="WM2345" disabled>
			    </div>
			  </div>
			  <div class="weui-cell">
			    <div class="weui-cell__hd"></div>
			    <div class="weui-cell__bd">
			      <input class="weui-input" type="password" placeholder="请输入登录密码">
			    </div>
			    <div class="weui-cell__ft">
			      <i class="weui-icon-download"></i>
			    </div>
			  </div>
			</div>
			<div class="weui-cells weui-cells_form">
			  <div class="weui-cell">
			    <div class="weui-cell__hd"></div>
			    <div class="weui-cell__bd">
			      <input class="weui-input" type="password"  placeholder="请输入新密码">
			    </div>
			    <div class="weui-cell__ft">
			      <i class="weui-icon-download"></i>
			    </div>
			  </div>
			  <div class="weui-cell">
			    <div class="weui-cell__hd"></div>
			    <div class="weui-cell__bd">
			      <input class="weui-input" type="password"  value="" placeholder="再次输入新密码">
			    </div>
			    <div class="weui-cell__ft">
			      <i class="weui-icon-download"></i>
			    </div>
			  </div>
			</div>
			<div class="weui-btn-area">
		      <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确认修改</a>
		    </div>
	    </div>
	</div>
	<script src="../../js/vue.min.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/jquery-weui.min.js"></script>
	<script>
	var vm = new Vue({
		el:"#app",
		data:{
			message:"代理商-登录"
		}
	})
	</script>
</body>
</html>
