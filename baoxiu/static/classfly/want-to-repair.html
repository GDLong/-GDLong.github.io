<!DOCTYPE html>
<html>
<head>
	<title>我要报修</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../css/weui.min.css">
	<link rel="stylesheet" href="../css/jquery-weui.min.css">
	<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<div id="app">
		<div class="weui-tab">
	      <div class="weui-tab__bd">
			<div class="weui-cells weui-cells_form">
			  <div class="weui-cell">
			    <div class="weui-cell__hd"><label class="weui-label">优先级</label></div>
			    <div class="weui-cell__bd">
			      <input class="weui-input" type="number" pattern="[0-9]*" placeholder="中">
			    </div>
			  </div>
			  <div class="weui-cell">
			    <div class="weui-cell__hd"><label for="" class="weui-label">预约时间</label></div>
			    <div class="weui-cell__bd">
			      <input class="weui-input" type="date" value="">
			    </div>
			  </div>
			  <div class="weui-cell">
			    <div class="weui-cell__hd"><label for="" class="weui-label">预约时间</label></div>
			    <div class="weui-cell__bd">
			      <input class="weui-input" type="datetime-local" value="" placeholder="">
			    </div>
			  </div>
			  <div class="weui-cell">
			    <div class="weui-cell__hd"><label class="weui-label">故障地点</label></div>
			    <div class="weui-cell__bd">
			      <input class="weui-input" type="number" placeholder="请输入故障地点">
			    </div>
			  </div>
			</div>

			<div class="weui-cells__title">故障描述</div>
			<div class="weui-cells weui-cells_form">
			  <div class="weui-cell">
			    <div class="weui-cell__bd">
			      <textarea class="weui-textarea" placeholder="描述故障现象" rows="3"></textarea>
			      <div class="weui-textarea-counter"><span>0</span>/200</div>
			    </div>
			  </div>
			</div>

			<div class="weui-cells weui-cells_form">
			  <div class="weui-cell">
			    <div class="weui-cell__bd">
			      <div class="weui-uploader">
			        <div class="weui-uploader__hd">
			          <p class="weui-uploader__title">附件</p>
			          <div class="weui-uploader__info">0/2</div>
			        </div>
			        <div class="weui-uploader__bd">
			          <ul class="weui-uploader__files" id="uploaderFiles">
			            <li class="weui-uploader__file" style="background-image:url(http://jqweui.com/dist/demos/images/pic_160.png)"></li>
			            <li class="weui-uploader__file" style="background-image:url(http://jqweui.com/dist/demos/images/pic_160.png)"></li>
			            <li class="weui-uploader__file" style="background-image:url(http://jqweui.com/dist/demos/images/pic_160.png)"></li>
			            <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(http://jqweui.com/dist/demos/images/pic_160.png)">
			              <div class="weui-uploader__file-content">
			                <i class="weui-icon-warn"></i>
			              </div>
			            </li>
			            <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
			              <div class="weui-uploader__file-content">50%</div>
			            </li>
			          </ul>
			          <div class="weui-uploader__input-box">
			            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
			          </div>
			        </div>
			      </div>
			    </div>
			  </div>
			</div>

			<div class="weui-cells__title">
				<a href="javascript:;" class="weui-btn weui-btn_primary">提交</a>
			</div>
	      </div>

	      	<div class="weui-navTab">
		      <div class="weui-tabbar">
		        <a href="javascript:;" class="weui-tabbar__item weui-bar__item--on">
		          <div class="weui-tabbar__icon">
		            <img src="http://jqweui.com/dist/demos/images/icon_nav_button.png" alt="">
		          </div>
		          <p class="weui-tabbar__label">我要报修</p>
		        </a>
		        <a href="javascript:;" class="weui-tabbar__item">
		          <div class="weui-tabbar__icon">
		            <img src="http://jqweui.com/dist/demos/images/icon_nav_msg.png" alt="">
		          </div>
		          <p class="weui-tabbar__label">报修订单</p>
		        </a>
		        <a href="javascript:;" class="weui-tabbar__item">
		          <div class="weui-tabbar__icon">
		            <img src="http://jqweui.com/dist/demos/images/icon_nav_cell.png" alt="">
		          </div>
		          <p class="weui-tabbar__label">个人中心</p>
		        </a>
		      </div>
	      	</div>
	    </div>
	</div>
	<script src="../js/vue.min.js"></script>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/jquery-weui.min.js"></script>
	<script>
	var vm = new Vue({
		el:"#app",
		data:{
			message:"hello vue"
		}
	})
	</script>
</body>
</html>
